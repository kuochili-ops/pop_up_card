<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立體方盒機關模擬</title>
    <style>
        :root {
            --card-w: 400px;
            --card-h: 250px;
            --pop-size: 120px; /* 小卡的邊長 */
            --duration: 1.5s;
            --color-main: #2c3e50;
            --color-pop: #3498db;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            perspective: 2000px; /* 強化透視感 */
        }

        /* 整個卡片系統，預設旋轉以便觀察立體感 */
        .card-system {
            width: var(--card-w);
            height: var(--card-h);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-25deg);
            transition: transform 0.5s;
        }

        /* 大卡下半部 (地) */
        .main-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ffffff;
            border: 2px solid #ddd;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transform-origin: top;
        }

        /* 大卡上半部 (牆) */
        .main-top {
            position: absolute;
            bottom: 100%; /* 接在底部上方 */
            width: 100%;
            height: 100%;
            background: var(--color-main);
            border-radius: 10px 10px 0 0;
            transform-origin: bottom;
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        /* 打開 90 度 */
        .main-top.is-open {
            transform: rotateX(-90deg);
        }

        /* --- 立體方盒 (口字型核心) --- */

        .box-pop {
            position: absolute;
            left: 50%;
            bottom: 0; /* 固定在摺痕 */
            transform: translateX(-50%);
            width: var(--pop-size);
            height: var(--pop-size);
            transform-style: preserve-3d;
            pointer-events: none;
        }

        /* 小卡前壁 (與大卡背部平行) */
        .pop-front {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: var(--color-pop);
            transform-origin: bottom;
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            /* 預設躺平在底座上 */
            transform: rotateX(0deg); 
        }

        /* 小卡頂部 (蓋子) */
        .pop-top {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: #5dade2;
            transform-origin: top;
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            /* 預設折疊在 front 的內側 */
            transform: rotateX(0deg); 
        }

        /* 連動邏輯：
           1. 前壁立起 90 度 (垂直於底座)
           2. 頂部向後翻 90 度 (垂直於前壁，水平接回大卡背部)
        */
        .main-top.is-open .pop-front {
            transform: rotateX(90deg);
        }

        .main-top.is-open .pop-top {
            transform: rotateX(-90deg);
        }

        /* 裝飾：讓頂部與大卡背板銜接的標記 */
        .pop-top::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.5);
        }

        .controls {
            position: fixed;
            bottom: 40px;
            text-align: center;
            background: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="card-system" id="system">
        <div class="main-bottom"></div>

        <div class="main-top" id="mainCard">
            <div style="color:white; display:flex; justify-content:center; align-items:center; height:100%; backface-visibility:hidden;">
                點擊掀開立體盒
            </div>

            <div class="box-pop">
                <div class="pop-front">
                    FRONT
                    <div class="pop-top"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        點擊卡片開啟，當前：<strong id="status">摺疊</strong>
    </div>

    <script>
        const mainCard = document.getElementById('mainCard');
        const statusText = document.getElementById('status');
        
        mainCard.addEventListener('click', () => {
            const isOpen = mainCard.classList.toggle('is-open');
            statusText.innerText = isOpen ? "展開 (四邊形成形)" : "摺疊";
        });
    </script>
</body>
</html>
