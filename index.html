<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：正確物理運動鏈修正版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 87.5px;
            --sub-h: 60px;
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-deep-blue: #3498db;
            --color-light-blue: #85c1e9;
            /* 深藍頁軸心 A 固定在底頁的位置（遠離鏡頭） */
            --anchor-a-y: 50px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(-20deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡底頁 */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (軸心在中線) */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 修正：正確物理連動結構 --- */

        /* 深藍頁：軸 A 固定在底頁 */
        .sub-deep-blue {
            position: absolute;
            left: 50%;
            top: var(--anchor-a-y); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-deep-blue);
            /* 軸 A：固定在底頁的這一邊 */
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        /* 淺藍頁：透過軸 B (摺痕) 與深藍頁連接 */
        .sub-light-blue {
            position: absolute;
            /* 軸 B (摺痕)：位於深藍頁的另一端 (朝向鏡頭) */
            top: 100%; 
            left: 0;
            width: 100%;
            height: var(--sub-h);
            background: var(--color-light-blue);
            /* 旋轉軸心在與深藍頁相連的摺痕邊 */
            transform-origin: top; 
            /* 初始夾角 0 度：蓋在深藍頁下方 (夾在大卡內) */
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #5499c7;
            backface-visibility: visible;
        }

        /* --- 同步物理連動邏輯 --- */

        /* 1. 當大卡打開，深藍頁繞著軸 A 向上立起 (與底頁夾角增加) */
        .card-top.is-open ~ .sub-deep-blue {
            transform: translateX(-50%) rotateX(90deg);
        }

        /* 2. 淺藍頁繞著軸 B (摺痕) 向外翻開 (與深藍頁夾角增加) */
        /* 這裡設定為 180度 是為了展現完全翻開的動態，若要 360度 可改為 360deg */
        .card-top.is-open ~ .sub-deep-blue .sub-light-blue {
            transform: rotateX(180deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            
            <div class="card-top">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>

            <div class="sub-deep-blue">
                <div class="sub-light-blue"></div>
            </div>
        </div>
    </div>

</body>
</html>
