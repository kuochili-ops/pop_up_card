<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Module: Sync Step Fold</title>
    <style>
        :root {
            /* 全域變數：可根據需求調整尺寸 */
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 87.5px;
            --sub-h: 60px;
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-deep: #3498db;
            --color-light: #85c1e9;
            --anchor-y: 70px; /* 小卡在底頁的固定位置 */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        /* --- 模組核心樣式 --- */
        .popup-container {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
            cursor: pointer;
        }

        .main-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .base-page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--color-inner);
            border: 1px solid #ccc;
        }

        .cover-page {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: 100%;
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .is-open .cover-page { transform: rotateX(-90deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .face.outer { background: #e74c3c; transform: rotateX(180deg); }
        .face.inner { background: var(--color-inner); }

        /* --- 小卡連動模組 --- */
        .step-fold-module {
            position: absolute;
            left: 50%;
            top: var(--anchor-y);
            width: var(--sub-w);
            height: var(--sub-h);
            transform: translateX(-50%) rotateX(0deg);
            transform-origin: bottom;
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .step-primary {
            width: 100%;
            height: 100%;
            background: var(--color-deep);
            border: 1px solid #2980b9;
        }

        .step-secondary {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--color-light);
            border: 1px solid #5499c7;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 同步觸發器 */
        .is-open .step-fold-module { transform: translateX(-50%) rotateX(-90deg); }
        .is-open .step-secondary { transform: rotateX(-90deg); }

    </style>
</head>
<body>

    <div class="popup-container" onclick="this.classList.toggle('is-open')">
        <div class="main-card">
            <div class="base-page"></div>
            
            <div class="cover-page">
                <div class="face outer"></div>
                <div class="face inner"></div>
            </div>

            <div class="step-fold-module">
                <div class="step-primary">
                    <div class="step-secondary"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
