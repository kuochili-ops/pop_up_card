<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：內摺彈出修正</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-glass: rgba(255, 255, 255, 0.2);
            --color-sub-top: #5dade2;
            --color-sub-bottom: #3498db;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%; /* 大卡摺痕中線 */
            cursor: pointer;
        }

        /* 大卡下頁 (底面) */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-glass);
            border: 2px dashed rgba(255,255,255,0.3);
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg); /* 閉合 */
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 5;
        }

        /* 大卡打開 90 度 */
        .card-system.is-open .card-top {
            transform: rotateX(-90deg);
        }

        .face.back { 
            background: var(--color-glass); 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            border: 2px dashed rgba(255,255,255,0.3);
            transform-style: preserve-3d;
        }

        /* 小卡容器：固定於下頁紫色線 */
        .sub-card-container {
            position: absolute;
            left: 50%;
            top: var(--sub-h); 
            width: var(--sub-w);
            height: var(--sub-h);
            transform: translateX(-50%) translateZ(1px);
            transform-style: preserve-3d;
            z-index: 10;
        }

        /* 小卡下半部：軸心在底部固定邊 */
        .sub-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--color-sub-bottom);
            transform-origin: bottom;
            transform: rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* 小卡上半部：軸心在中央紅線 (中摺痕) */
        .sub-top {
            position: absolute;
            bottom: 100%; 
            width: 100%;
            height: var(--sub-h);
            background: var(--color-sub-top);
            transform-origin: bottom;
            transform: rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* --- 連動邏輯修正 --- */

        /* 當大卡打開 90 度，小卡下半部轉 90 度，使其與大卡底面垂直 */
        .card-system.is-open .sub-bottom {
            transform: rotateX(-90deg); 
        }

        /* 小卡上半部相對摺回 90 度，使其與大卡蓋子內側垂直 */
        .card-system.is-open .sub-top {
            transform: rotateX(90deg); 
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.classList.toggle('is-open')">
            <div class="card-bottom"></div>
            <div class="card-top">
                <div class="face back"></div>
            </div>
            <div class="sub-card-container">
                <div class="sub-bottom">
                    <div class="sub-top"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
