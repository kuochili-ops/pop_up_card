<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：外倒式平行連動</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; /* 小卡單面高度 */
            --duration: 1.2s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2000px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
        }

        /* 大卡底頁：摺痕在遠端 */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #999;
            transform-style: preserve-3d;
        }

        /* 大卡上頁：開口向觀眾掀開 */
        .card-top {
            position: absolute;
            bottom: 100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg); /* 初始合攏 */
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
            cursor: pointer;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #999;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); }

        /* --- 小卡機關：外倒式連動 --- */

        /* 小卡下半部：底邊附著在底頁，距離摺痕 var(--sub-h) */
        .sub-bottom {
            position: absolute;
            left: 50%;
            top: var(--sub-h);
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            transform-origin: bottom; /* 附著邊 */
            /* 合起來時：rotateX(0deg) 是平貼在底頁向開口處倒 */
            transform: translateX(-50%) rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* 小卡上半部：上邊附著在上頁，距離摺痕 var(--sub-h) */
        .sub-top {
            position: absolute;
            left: 50%;
            bottom: var(--sub-h);
            width: var(--sub-w);
            height: var(--sub-h);
            background: #5dade2;
            transform-origin: top; /* 附著邊 */
            /* 合起來時：rotateX(0deg) 是平貼在上頁向開口處倒 */
            transform: translateX(-50%) rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* 連動動作：打開大卡 90 度時，小卡兩片各自立起 90 度與頁面垂直 */
        .card-top.is-open ~ .sub-bottom {
            transform: translateX(-50%) rotateX(-90deg);
        }

        .card-top.is-open .sub-top {
            transform: translateX(-50%) rotateX(90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system">
            <div class="card-bottom"></div>

            <div class="sub-bottom"></div>

            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back">
                    <div class="sub-top"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cardTop = document.getElementById('cardTop');
        cardTop.addEventListener('click', () => {
            cardTop.classList.toggle('is-open');
        });
    </script>
</body>
</html>
