<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book: 90度平行摺疊觀察</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 2s;
            --color-glass: rgba(255, 255, 255, 0.2);
            --color-sub-top: #5dade2;
            --color-sub-bottom: #3498db;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%; /* 大卡摺痕線 */
            cursor: pointer;
        }

        /* 大卡下頁 (底面) */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-glass);
            border: 2px dashed rgba(255,255,255,0.3);
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg); /* 初始閉合在內側 */
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 5;
        }

        .card-top.is-open {
            transform: rotateX(-90deg); /* 打開到 90 度 */
        }

        .face.back { 
            background: var(--color-glass); 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            border: 2px dashed rgba(255,255,255,0.3);
            transform-style: preserve-3d;
        }

        /* --- 小卡結構：摺痕遠離大卡中線 --- */
        .sub-card-container {
            position: absolute;
            left: 50%;
            /* 紫色固定邊：在大卡下頁上，距離中線 sub-h 的位置 */
            top: var(--sub-h); 
            width: var(--sub-w);
            height: var(--sub-h);
            transform: translateX(-50%) translateZ(1px);
            transform-style: preserve-3d;
        }

        /* 小卡下頁：與大卡下頁呈 90 度 */
        .sub-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--color-sub-bottom);
            transform-origin: bottom; /* 紫色固定邊為軸 */
            transform: rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* 小卡上頁：與大卡上頁呈 90 度 */
        .sub-top {
            position: absolute;
            bottom: 100%; /* 小卡摺痕 (紅線) */
            width: 100%;
            height: var(--sub-h);
            background: var(--color-sub-top);
            transform-origin: bottom; /* 小卡摺痕為軸 */
            transform: rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        /* --- 連動邏輯 --- */
        /* 大卡 90 度時，小卡下頁轉 90 度 (垂直於大卡下頁) */
        .card-top.is-open ~ .sub-card-container .sub-bottom {
            transform: rotateX(90deg);
        }

        /* 小卡上頁相對下頁再轉 -90 度 (垂直於大卡上頁) */
        .card-top.is-open ~ .sub-card-container .sub-bottom .sub-top {
            transform: rotateX(-90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>

            <div class="card-top">
                <div class="face back"></div>
            </div>

            <div class="sub-card-container">
                <div class="sub-bottom">
                    <div class="sub-top"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
