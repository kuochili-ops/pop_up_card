<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：透視運動模式</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 2.5s; /* 放慢速度觀察 */
            --color-inner: rgba(253, 252, 240, 0.3); /* 半透明大卡 */
            --color-sub-top: #5dade2;
            --color-sub-bottom: #3498db;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡底頁：半透明線框 */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 2px dashed #ffffff55;
            transform-style: preserve-3d;
        }

        /* 大卡蓋子：半透明線框 */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) ease-in-out;
            transform-style: preserve-3d;
            z-index: 5;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face.back { 
            background: var(--color-inner); 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            border: 2px dashed #ffffff55;
            transform-style: preserve-3d;
        }

        /* --- 小卡結構：實體顏色以便觀察 --- */
        .sub-card-container {
            position: absolute;
            left: 50%;
            top: var(--sub-h); 
            width: var(--sub-w);
            height: var(--sub-h);
            transform: translateX(-50%) translateZ(2px); /* 增加間隙避免重疊 */
            transform-style: preserve-3d;
            z-index: 100;
        }

        .sub-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--color-sub-bottom);
            transform-origin: bottom; 
            transform: rotateX(0deg);
            transition: transform var(--duration) ease-in-out;
            transform-style: preserve-3d;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .sub-top {
            position: absolute;
            bottom: 100%; 
            width: 100%;
            height: var(--sub-h);
            background: var(--color-sub-top);
            transform-origin: bottom;
            transform: rotateX(0deg);
            transition: transform var(--duration) ease-in-out;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* --- 連動邏輯：平行摺疊 --- */
        .card-top.is-open ~ .sub-card-container .sub-bottom {
            transform: rotateX(90deg);
        }

        .card-top.is-open ~ .sub-card-container .sub-bottom .sub-top {
            transform: rotateX(-90deg);
        }

        /* 輔助標示：紫色附著邊 */
        .sub-card-container::after {
            content: "紫色固定邊";
            position: absolute;
            bottom: -20px;
            color: #a29bfe;
            font-size: 12px;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>

            <div class="card-top">
                <div class="face back"></div>
            </div>

            <div class="sub-card-container">
                <div class="sub-bottom">
                    <div class="sub-top"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
