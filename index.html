<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：實體摺疊連動版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 87.5px;
            --sub-h: 60px;
            --duration: 1.8s;
            --color-inner: #fdfcf0;
            --color-deep-blue: #3498db;
            --color-light-blue: #85c1e9;
            /* 紅色軸心位置：靠近鏡頭端 */
            --anchor-y: 150px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            /* 調整場景角度，讓開口朝向鏡頭 */
            transform: rotateX(45deg) rotateY(0deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡底頁 */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        /* 大卡掀蓋：開口朝向鏡頭 (軸心在中線) */
        .card-top {
            position: absolute;
            bottom: 100%; /* 從中線向上延伸 */
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            /* 初始閉合狀態：蓋在底頁上 */
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 核心結構：摺痕朝鏡頭，淺藍在上 --- */

        .sub-deep-blue {
            position: absolute;
            left: 50%;
            top: var(--anchor-y); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-deep-blue);
            /* 紅色軸心：在靠近鏡頭的這一側 */
            transform-origin: bottom; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        .sub-light-blue {
            position: absolute;
            /* 紫色摺痕：位於深藍頁的底邊 (朝向鏡頭) */
            bottom: 0; 
            left: 0;
            width: 100%;
            height: var(--sub-h);
            background: var(--color-light-blue);
            transform-origin: bottom; 
            /* 初始狀態：夾角 0度 (蓋在深藍頁上面) */
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #5499c7;
            backface-visibility: visible;
            z-index: 2;
        }

        /* --- 連動邏輯：向上拉提與 360 度迴旋 --- */

        /* 1. 深藍頁隨大卡啟動同步向上立起 */
        .card-top.is-open ~ .sub-deep-blue {
            transform: translateX(-50%) rotateX(-90deg);
        }

        /* 2. 淺藍頁執行 360 度大翻轉 */
        .card-top.is-open ~ .sub-deep-blue .sub-light-blue {
            /* 從原本貼合的位置向外、向上、翻轉一整圈 */
            transform: rotateX(-360deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            
            <div class="card-top">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>

            <div class="sub-deep-blue">
                <div class="sub-light-blue"></div>
            </div>
        </div>
    </div>

</body>
</html>
