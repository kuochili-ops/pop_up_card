<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：透明觀測與同步摺疊版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 2s; /* 慢速演示以便觀察 */
            --color-inner-alpha: rgba(255, 255, 255, 0.4); /* 大卡半透明 */
            --color-sub-top: #5dade2;
            --color-sub-bottom: #3498db;
            --anchor-offset: 20px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡底頁：半透明 */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner-alpha);
            border: 2px dashed rgba(255, 255, 255, 0.6);
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子)：半透明 */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg); /* 初始閉合 */
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg); /* 開啟至 90 度 */
        }

        .face.back { 
            background: var(--color-inner-alpha); 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            border: 2px dashed rgba(255, 255, 255, 0.6);
            transform-style: preserve-3d; 
            backface-visibility: hidden;
        }

        /* --- 小卡結構與摺疊狀態 --- */
        .sub-card-container {
            position: absolute;
            left: 50%;
            top: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            transform: translateX(-50%);
            transform-style: preserve-3d;
            pointer-events: none;
        }

        /* 小卡下半部：初始與大卡底面平行 (0deg) */
        .sub-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--color-sub-bottom);
            transform-origin: bottom; 
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        /* 小卡上半部：初始與下半部重疊 (0deg) */
        .sub-top {
            position: absolute;
            bottom: 100%; 
            width: 100%;
            height: var(--sub-h);
            background: var(--color-sub-top);
            transform-origin: bottom;
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* --- 連動邏輯 --- */
        
        /* 當大卡 is-open 時，小卡才展開 */
        .card-top.is-open ~ .sub-card-container .sub-bottom {
            transform: rotateX(125deg); 
        }

        .card-top.is-open ~ .sub-card-container .sub-bottom .sub-top {
            transform: rotateX(-125deg); 
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>

            <div class="card-top">
                <div class="face back"></div>
            </div>

            <div class="sub-card-container">
                <div class="sub-bottom">
                    <div class="sub-top"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
