<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：實體連動程序修正</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-inner-alpha: rgba(255, 255, 255, 0.4); 
            --color-sub: #3498db;
            /* 小卡兩端固定點距離中心摺線的距離 */
            --anchor-offset: 40px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2000px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            /* 初始視角：讓 90 度翻轉後正對鏡頭 */
            transform: rotateX(60deg) rotateY(0deg); 
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡下頁 (底面) */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner-alpha);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0; 
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner-alpha);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            transform-origin: bottom;
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        /* --- 實體連動小卡結構 --- */
        /* 小卡由四個面組成，形成一個方柱體 */
        
        .sub-card-box {
            position: absolute;
            left: 50%;
            top: var(--anchor-offset); /* 下固定點 (紫色邊) */
            width: var(--sub-w);
            height: var(--sub-h);
            transform: translateX(-50%);
            transform-style: preserve-3d;
            pointer-events: none;
        }

        /* 小卡下半面 */
        .sub-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--color-sub);
            transform-origin: bottom;
            transform: rotateX(0deg); /* 初始平貼 */
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* 小卡上半面 (會被蓋子拉起來的面) */
        .sub-top {
            position: absolute;
            bottom: 100%; /* 紅線摺痕 */
            width: 100%;
            height: var(--sub-h);
            background: var(--color-sub);
            transform-origin: bottom;
            transform: rotateX(180deg); /* 初始摺疊貼合 */
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* --- 連動邏輯：依照大卡開啟角度撐開小卡 --- */

        .card-top.is-open ~ .sub-card-box .sub-bottom {
            /* 下段立起 90 度 */
            transform: rotateX(90deg); 
        }

        .card-top.is-open ~ .sub-card-box .sub-bottom .sub-top {
            /* 上段轉回 -90 度，形成與底面平行的頂蓋，且頂端剛好接觸到上頁的固定點 */
            transform: rotateX(-90deg); 
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>
            <div class="card-top"></div>

            <div class="sub-card-box">
                <div class="sub-bottom">
                    <div class="sub-top"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
