<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：附著點微調版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub-top: #5dade2;
            --color-sub-bottom: #3498db;
            
            /* 修正：將下邊附著處往大卡摺痕(中線)移動 */
            /* 數值越小，小卡離中線越近。原本是 40px，現在改為 20px */
            --anchor-offset: 20px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡底頁 */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face.back { 
            background: var(--color-inner); 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            transform-style: preserve-3d; 
            backface-visibility: hidden;
        }

        /* --- 小卡結構 --- */
        .sub-card-container {
            position: absolute;
            left: 50%;
            top: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            transform: translateX(-50%);
            transform-style: preserve-3d;
            pointer-events: none;
        }

        .sub-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--color-sub-bottom);
            transform-origin: bottom; 
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        .sub-top {
            position: absolute;
            bottom: 100%; 
            width: 100%;
            height: var(--sub-h);
            background: var(--color-sub-top);
            transform-origin: bottom;
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* --- 開合連動邏輯 --- */
        
        .card-top.is-open ~ .sub-card-container .sub-bottom {
            /* 為了補償縮短的位移，角度調整為讓小卡能接觸到開啟後的蓋子 */
            transform: rotateX(125deg); 
        }

        .card-top.is-open ~ .sub-card-container .sub-bottom .sub-top {
            /* 對應的角度補償 */
            transform: rotateX(-125deg); 
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            <div class="card-top">
                <div class="face back"></div>
            </div>
            <div class="sub-card-container">
                <div class="sub-bottom">
                    <div class="sub-top"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
