<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：摺疊連動修正版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-inner-alpha: rgba(255, 255, 255, 0.4); 
            --color-sub-top: #5dade2;
            --color-sub-bottom: #3498db;
            /* 下邊附著處靠近大卡摺痕的距離 */
            --anchor-offset: 30px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡下頁 (底面) */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner-alpha);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0; /* 底部即是大卡摺痕 */
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner-alpha);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            transform-origin: bottom;
            /* 初始狀態：蓋在大卡下頁上面 (0度) */
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        /* 開啟時：往讀者方向立起 90 度 */
        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        /* --- 小卡結構：初始摺疊狀態 --- */

        /* 小卡下半部：固定在底頁紫色邊 */
        .sub-bottom {
            position: absolute;
            left: 50%;
            top: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub-bottom);
            transform-origin: bottom; 
            /* 初始：摺疊平貼在大卡底頁上 */
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        /* 小卡上半部：接合在下半部頂端 (紅線) */
        .sub-top {
            position: absolute;
            left: 0;
            bottom: 100%; 
            width: 100%;
            height: var(--sub-h);
            background: var(--color-sub-top);
            transform-origin: bottom;
            /* 初始：反向摺疊，與下半部重合 */
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* --- 連動邏輯：同步展開 --- */

        /* 當大卡立起時，小卡下半部跟著立起 */
        .card-top.is-open ~ .sub-bottom {
            /* 這裡的角度需視 anchor-offset 計算，模擬拉起效果 */
            transform: translateX(-50%) rotateX(115deg);
        }

        /* 小卡上半部相對張開 */
        .card-top.is-open ~ .sub-bottom .sub-top {
            transform: rotateX(-115deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>

            <div class="card-top"></div>

            <div class="sub-bottom">
                <div class="sub-top"></div>
            </div>

        </div>
    </div>

</body>
</html>
