<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：最終物理校準</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
            --color-sub-alt: #5dade2;
            /* 小卡固定點距離中心摺線的距離 */
            --anchor-offset: 80px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            /* 調整視角使翻開後正對鏡頭 */
            transform: rotateX(45deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡底頁 */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            /* 初始：蓋在大卡下頁上 */
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            /* 翻開 90 度垂直立起 */
            transform: rotateX(-90deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        /* 外頁面 */
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        /* 內頁面 */
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 小卡下半面：固定在底座 --- */
        .sub-bottom {
            position: absolute;
            left: 50%;
            /* 距離中線 --anchor-offset 的位置 */
            top: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        .card-top.is-open ~ .sub-bottom {
            /* 向上方/鏡頭方向立起 90 度 */
            transform: translateX(-50%) rotateX(-90deg);
        }

        /* --- 小卡上半面：固定在翻開的蓋子上 --- */
        .sub-top {
            position: absolute;
            left: 50%;
            /* 固定在上內頁，距離底部摺痕 --anchor-offset 的位置 */
            bottom: var(--anchor-offset);
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub-alt);
            
            /* 軸心設在底部，與大卡內頁接觸的那條線 */
            transform-origin: bottom; 
            
            /* 初始：平貼在大卡內頁上 */
            transform: translateX(-50%) rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        .card-top.is-open .sub-top {
            /* 當大卡立起 90 度時，此處旋轉 -90 度會剛好與底座平行，兩片小卡在中點會接合 */
            transform: translateX(-50%) rotateX(-90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>
            
            <div class="sub-bottom"></div>

            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back">
                    <div class="sub-top"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
