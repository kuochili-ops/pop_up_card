<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：小卡同步連動版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 87.5px; /* 1/4 寬度 */
            --sub-h: 60px;   /* 小卡單段長度 */
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-deep-blue: #3498db;  /* 深藍分頁 */
            --color-light-blue: #85c1e9; /* 淺藍分頁 */
            --anchor-dist: 70px; /* 紅色軸心距離中線位置 */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 小卡同步動作結構 --- */

        /* 深藍分頁：固定在底頁（紅色標記軸） */
        .sub-deep-blue {
            position: absolute;
            left: 50%;
            top: var(--anchor-dist); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-deep-blue);
            /* 軸心在底邊（紅色標記） */
            transform-origin: bottom; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        /* 淺藍分頁：初始蓋在深藍色之上，摺痕靠近鏡頭 */
        .sub-light-blue {
            position: absolute;
            top: 0; /* 接合在深藍頁的頂端（紫色摺痕） */
            left: 0;
            width: 100%;
            height: var(--sub-h);
            background: var(--color-light-blue);
            /* 軸心在接合處（紫色標記） */
            transform-origin: bottom; 
            /* 初始狀態：180度反折，平貼在深藍頁之上 */
            transform: rotateX(180deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #5499c7;
        }

        /* --- 同步翻動邏輯 --- */

        /* 1. 深藍頁與底頁夾角由 0 變為 90 度 */
        .card-top.is-open ~ .sub-deep-blue {
            transform: translateX(-50%) rotateX(-90deg);
        }

        /* 2. 淺藍頁與深藍頁夾角同步由 0 變為 90 度 */
        /* (從原本的反摺 180度 變為 90度，等於相對轉動了 90度) */
        .card-top.is-open ~ .sub-deep-blue .sub-light-blue {
            transform: rotateX(90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            
            <div class="sub-deep-blue">
                <div class="sub-light-blue"></div>
            </div>

            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>
        </div>
    </div>

</body>
</html>
