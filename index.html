<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：小卡物理摺痕連動</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
            --color-sub-alt: #5dade2;
            /* 小卡與中心摺痕的距離 */
            --anchor-offset: 40px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
        }

        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 下半頁：紅色標記邊為軸心 (top) --- */
        .sub-bottom {
            position: absolute;
            left: 50%;
            /* 軸心固定在底面上距離中摺線 --anchor-offset 的位置 */
            top: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            /* 紅色標記邊：設定軸心在頂部 */
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        .card-top.is-open ~ .sub-bottom {
            /* 向上方轉動 90 度立起，紫色標記邊會懸空 */
            transform: translateX(-50%) rotateX(90deg);
        }

        /* --- 上半頁：紫色標記邊連在一起 --- */
        .sub-top {
            position: absolute;
            left: 50%;
            /* 上半頁軸心固定在蓋子內面上同樣高度，旋轉後底邊與下半頁相接 */
            bottom: var(--anchor-offset);
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub-alt);
            /* 設定軸心在蓋子連接邊 (top) */
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        .card-top.is-open .sub-top {
            /* 隨著大卡立起，上半頁向內摺疊 90 度，底邊(紫色)剛好與下半頁底邊接合 */
            transform: translateX(-50%) rotateX(90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            <div class="sub-bottom"></div>
            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back">
                    <div class="sub-top"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
