<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：一體式摺疊小卡</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            /* 小卡寬度為大卡 1/4 */
            --sub-w: calc(350px / 4); 
            /* 小卡兩段展開後的總長度，每一段為 sub-h */
            --sub-h: 60px; 
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
            /* 兩端短邊固定在離中線各 60px 的位置 */
            --anchor-offset: 60px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡底頁 */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 一體式小卡：下段 (固定在底頁) --- */
        .sub-card-container {
            position: absolute;
            left: 50%;
            top: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            transform-origin: top; /* 這是第一個短邊貼附點 */
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        /* --- 一體式小卡：上段 (銜接在下段末端) --- */
        .sub-card-upper {
            position: absolute;
            top: 100%; /* 從下段的底部接合 */
            left: 0;
            width: 100%;
            height: 100%;
            background: #5dade2;
            transform-origin: top; /* 這是兩頁中間的摺痕 */
            /* 初始狀態小卡是摺疊平貼的 (180度) */
            transform: rotateX(180deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* --- 連動邏輯 --- */
        /* 當大卡打開時：
           1. 下段向上轉約 45 度 
           2. 上段相對於下段「打開」回到與大卡內頁平行的位置
        */
        .card-top.is-open ~ .sub-card-container {
            transform: translateX(-50%) rotateX(45deg);
        }

        .card-top.is-open ~ .sub-card-container .sub-card-upper {
            /* 讓上段轉開，使其末端剛好貼在大卡內頁上 */
            transform: rotateX(-90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>
            
            <div class="sub-card-container">
                <div class="sub-card-upper"></div>
            </div>

            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>

        </div>
    </div>

</body>
</html>
