<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：透明觀測版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 87.5px;
            --sub-h: 60px;
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-deep-blue: rgba(52, 152, 219, 0.9);  /* 深藍 */
            --color-light-blue: rgba(133, 193, 233, 0.9); /* 淺藍 */
            --anchor-a-y: 60px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(35deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        /* --- 大卡上頁：設為透明方便觀察 --- */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 2px dashed #e74c3c; /* 紅色虛線邊框方便辨識位置 */
        }
        /* 透明化處理 */
        .face.front { background: rgba(231, 76, 60, 0.2); transform: rotateX(180deg); }
        .face.back { background: rgba(253, 252, 240, 0.3); transform-style: preserve-3d; }

        /* --- 小卡結構：淺藍在上，深藍在下 --- */

        .sub-deep-blue {
            position: absolute;
            left: 50%;
            top: var(--anchor-a-y); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-deep-blue);
            transform-origin: top; 
            /* 初始平貼在底座上 */
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        .sub-light-blue {
            position: absolute;
            /* 摺痕在深藍頁的底邊（靠近鏡頭） */
            top: 100%; 
            left: 0;
            width: 100%;
            height: var(--sub-h);
            background: var(--color-light-blue);
            transform-origin: top; 
            /* 初始狀態：反摺 180 度蓋在深藍頁上方 */
            /* translateZ(1px) 確保它物理上在深藍頁「之上」 */
            transform: rotateX(-180deg) translateZ(1px); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #5499c7;
            backface-visibility: visible;
        }

        /* --- 連動邏輯 --- */

        /* 1. 深藍頁立起，摺痕邊向上升起 */
        .card-top.is-open ~ .sub-deep-blue {
            transform: translateX(-50%) rotateX(90deg);
        }

        /* 2. 淺藍頁從小卡上方翻開 180 度（從疊著變攤平） */
        .card-top.is-open ~ .sub-deep-blue .sub-light-blue {
            transform: rotateX(0deg) translateZ(1px); 
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            
            <div class="card-top">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>

            <div class="sub-deep-blue">
                <div class="sub-light-blue"></div>
            </div>
        </div>
    </div>

</body>
</html>
