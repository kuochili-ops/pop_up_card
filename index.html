<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：立體連動最終修正版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 87.5px; /* 原寬度的 1/4 */
            --sub-h: 60px;   /* 單段小卡高度 */
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
            /* 關鍵：兩端固定點距離大卡中摺線的距離 */
            --anchor-dist: 60px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 核心修正：將小卡結構分段並嵌套 --- */
        
        /* 下半段：固定在底頁的紅色標記位置 */
        .sub-bottom {
            position: absolute;
            left: 50%;
            top: var(--anchor-dist); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            /* 軸心在下方（紅色標記邊） */
            transform-origin: bottom; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        /* 點擊後：下半段向上翹起 90 度 */
        .card-top.is-open ~ .sub-bottom {
            transform: translateX(-50%) rotateX(-90deg);
        }

        /* 上半段：連接在下半段頂端，並在空間中與蓋子匯合 */
        .sub-top {
            position: absolute;
            bottom: 100%; /* 從下段頂部延伸 */
            left: 0;
            width: 100%;
            height: var(--sub-h);
            background: #5dade2;
            /* 軸心在與下半段的接縫處（紫色標記摺痕） */
            transform-origin: bottom; 
            /* 初始摺疊平貼 */
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* 點擊後：上半段相對於下段向外摺，末端剛好貼在大卡蓋子的指定位置 */
        .card-top.is-open ~ .sub-bottom .sub-top {
            transform: rotateX(-90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            
            <div class="sub-bottom">
                <div class="sub-top"></div>
            </div>

            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>
        </div>
    </div>

</body>
</html>
