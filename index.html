<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：回歸原始邏輯修正</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
            --color-sub-alt: #5dade2;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            /* 調整視角以觀察 0-90 度的變化 */
            transform: rotateX(45deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
        }

        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            /* 修正 1：初始 0 度 (蓋住) */
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        /* 修正 2：開啟 90 度 (立起) */
        .card-top.is-open {
            transform: rotateX(90deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        /* 外頁面朝上 */
        .face.front { background: #e74c3c; transform: rotateX(0deg); }
        /* 內頁面翻轉到背面 */
        .face.back { background: var(--color-inner); transform: rotateX(180deg); transform-style: preserve-3d; }

        /* --- 小卡下半面：維持你的邏輯 --- */
        .sub-bottom {
            position: absolute;
            left: 50%;
            /* 修正 3：位置與 sub-h 對齊以確保旋轉後高度正確 */
            top: var(--sub-h); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        .card-top.is-open ~ .sub-bottom {
            /* 向觀眾方向立起 90 度 */
            transform: translateX(-50%) rotateX(-90deg);
        }

        /* --- 小卡上半面：嵌套在 card-top 內 --- */
        .sub-top {
            position: absolute;
            left: 50%;
            /* 修正 4：位置必須對稱，距離蓋子軸心也是 sub-h */
            bottom: var(--sub-h);
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub-alt);
            transform-origin: bottom; 
            transform: translateX(-50%) rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        .card-top.is-open .sub-top {
            /* 修正 5：大卡轉 90 度時，它反向轉 -90 度，剛好與 sub-bottom 銜接 */
            transform: translateX(-50%) rotateX(-90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            <div class="sub-bottom"></div>
            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back">
                    <div class="sub-top"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
