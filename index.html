<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pop-up Book：手機優化版</title>
    <style>
        :root {
            --card-w: 300px; /* 手機版略調小一點 */
            --card-h: 190px;
            --sub-w: 80px;
            --sub-h: 55px;
            --img-w: 140px; 
            --img-h: 100px;
            --duration: 1.5s;
            --color-pink-paper: #ffe4e1;
            --color-deep-blue-trans: rgba(52, 152, 219, 0.4);
            --color-light-blue-trans: rgba(133, 193, 233, 0.4);
            --anchor-a-y: 60px; 
        }

        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #1a1a1a; margin: 0;
            perspective: 2500px; overflow: hidden; 
            touch-action: none; /* 禁用瀏覽器預設滑動，專注於 3D 操作 */
        }

        .viewport {
            width: var(--card-w); height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(-30deg) scale(0.8); /* 預設略微縮小 */
            cursor: grab;
        }

        .card-system { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }

        .card-bottom {
            position: absolute; width: 100%; height: 100%;
            background: var(--color-pink-paper); border: 1px solid #f5c6cb;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute; bottom: 0; top: -100%; width: 100%; height: 100%;
            transform-origin: bottom; transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d; z-index: 10;
        }
        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; background-size: cover; background-position: center;
        }
        .face.front { background-image: url('IMG_6829.png'); transform: rotateX(180deg); }
        .face.back { background-image: url('IMG_6831.png'); transform-style: preserve-3d; }

        .sub-deep-blue {
            position: absolute; left: 50%; top: var(--anchor-a-y); 
            width: var(--sub-w); height: var(--sub-h);
            background: var(--color-deep-blue-trans); transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid rgba(41, 128, 185, 0.3);
        }

        .main-img-attachment {
            position: absolute; left: 50%; top: 0; 
            width: var(--img-w); height: var(--img-h);
            transform: translateX(-50%) translateY(0px) rotateX(180deg) translateZ(2px);
            pointer-events: none; backface-visibility: visible;
        }

        .main-img-attachment img {
            width: 100%; height: 100%; object-fit: contain; object-position: top; 
        }

        .sub-light-blue {
            position: absolute; top: 100%; left: 0; width: 100%; height: var(--sub-h);
            background: var(--color-light-blue-trans); transform-origin: top; 
            transform: rotateX(180deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
        }

        .is-open ~ .sub-deep-blue { transform: translateX(-50%) rotateX(90deg); }
        .is-open ~ .sub-deep-blue .sub-light-blue { transform: rotateX(90deg); }

        /* 操作提示 */
        .hint {
            position: fixed; bottom: 20px; color: rgba(255,255,255,0.5);
            font-size: 12px; pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="viewport" id="viewport">
        <div class="card-system">
            <div class="card-bottom"></div>
            <div class="card-top" id="cover">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>

            <div class="sub-deep-blue">
                <div class="main-img-attachment">
                    <img src="IMG_6832.jpg" alt="主圖">
                </div>
                <div class="sub-light-blue"></div>
            </div>
        </div>
    </div>
    <div class="hint">單指旋轉 | 雙指縮放 | 輕點開關</div>

    <script>
        const viewport = document.getElementById('viewport');
        const cover = document.getElementById('cover');
        
        let rotX = 30, rotY = -30, scale = 0.8;
        let lastTouchX = 0, lastTouchY = 0, lastDist = 0;
        let isMoving = false;

        // --- 核心縮放與旋轉邏輯 ---
        function updateTransform() {
            viewport.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) scale(${scale})`;
        }

        // 監聽單指與雙指操作
        window.addEventListener('touchstart', (e) => {
            isMoving = false;
            if (e.touches.length === 1) {
                lastTouchX = e.touches[0].pageX;
                lastTouchY = e.touches[0].pageY;
            } else if (e.touches.length === 2) {
                lastDist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
            }
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault(); // 阻止頁面捲動
            isMoving = true;

            if (e.touches.length === 1) {
                // 單指旋轉
                let deltaX = e.touches[0].pageX - lastTouchX;
                let deltaY = e.touches[0].pageY - lastTouchY;
                rotY += deltaX * 0.5;
                rotX -= deltaY * 0.5;
                lastTouchX = e.touches[0].pageX;
                lastTouchY = e.touches[0].pageY;
            } else if (e.touches.length === 2) {
                // 雙指縮放
                let dist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                let deltaDist = dist - lastDist;
                scale = Math.min(Math.max(scale + deltaDist * 0.005, 0.3), 2);
                lastDist = dist;
            }
            updateTransform();
        }, { passive: false });

        // 點擊事件 (區分點擊與滑動)
        window.addEventListener('touchend', (e) => {
            if (!isMoving) {
                // 如果沒有滑動，則判定為點擊，開關卡片
                cover.classList.toggle('is-open');
            }
        });

        // 保留電腦滑鼠操作 (相容性)
        let isDragging = false, startX, startY;
        window.addEventListener('mousedown', (e) => { isDragging = true; startX = e.pageX; startY = e.pageY; });
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            rotY += (e.pageX - startX) * 0.5; rotX -= (e.pageY - startY) * 0.5;
            updateTransform();
            startX = e.pageX; startY = e.pageY;
        });
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('wheel', (e) => {
            scale = Math.min(Math.max(scale - e.deltaY * 0.001, 0.3), 2);
            updateTransform();
        });

    </script>
</body>
</html>
