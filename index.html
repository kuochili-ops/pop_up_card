<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：階梯式彈出修正版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 87.5px; /* 1/4 寬度 */
            --sub-h: 60px;   /* 單段小摺卡長度 */
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
            /* 紅色軸心距離大卡中摺線的位移 */
            --anchor-dist: 60px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 修正的核心：嵌套結構 --- */

        .sub-bottom {
            position: absolute;
            left: 50%;
            top: var(--anchor-dist); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            /* 紅色標記軸：軸心在底部 */
            transform-origin: bottom; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        .sub-top {
            position: absolute;
            bottom: 100%; /* 從下段頂部（紫色摺痕）開始 */
            left: 0;
            width: 100%;
            height: var(--sub-h);
            background: #5dade2;
            /* 紫色標記摺痕：軸心在底邊 */
            transform-origin: bottom; 
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* --- 連動邏輯：強制產生 3D 階梯 --- */

        .card-top.is-open ~ .sub-bottom {
            /* 下半部立起 90 度，完全垂直於底面 */
            transform: translateX(-50%) rotateX(-90deg);
        }

        .card-top.is-open ~ .sub-bottom .sub-top {
            /* 上半部相對於下半部轉 -90 度，變回水平狀態並抵住掀蓋 */
            transform: rotateX(-90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            
            <div class="sub-bottom">
                <div class="sub-top"></div>
            </div>

            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>
        </div>
    </div>

</body>
</html>
