<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：3D 視角自由旋轉版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 87.5px;
            --sub-h: 60px;
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-deep-blue: rgba(52, 152, 219, 0.9);
            --color-light-blue: rgba(133, 193, 233, 1);
            --anchor-a-y: 60px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* 深色背景更顯立體 */
            margin: 0;
            perspective: 2500px;
            overflow: hidden;
            user-select: none;
        }

        /* 視角旋轉容器 */
        .viewport {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(-30deg); /* 初始視角 */
            cursor: grab;
        }

        .viewport:active { cursor: grabbing; }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        /* 大卡元件 */
        .card-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: 100%;
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .face.front { background: rgba(231, 76, 60, 0.2); transform: rotateX(180deg); }
        .face.back { background: rgba(253, 252, 240, 0.4); transform-style: preserve-3d; }

        /* 小卡階梯連動 (Perfect 物理結構) */
        .sub-deep-blue {
            position: absolute;
            left: 50%;
            top: var(--anchor-a-y); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-deep-blue);
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        .sub-light-blue {
            position: absolute;
            top: 100%; 
            left: 0;
            width: 100%;
            height: var(--sub-h);
            background: var(--color-light-blue);
            transform-origin: top; 
            transform: rotateX(180deg) translateZ(2px); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #5499c7;
            backface-visibility: visible;
        }

        /* 啟動狀態 */
        .is-open ~ .sub-deep-blue { transform: translateX(-50%) rotateX(90deg); }
        .is-open ~ .sub-deep-blue .sub-light-blue { transform: rotateX(90deg) translateZ(2px); }

        /* UI 指示器 */
        .instruction {
            position: absolute;
            bottom: 20px;
            color: #888;
            font-family: sans-serif;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="instruction">滑鼠拖曳旋轉視角 | 點擊卡片開合</div>

    <div class="viewport" id="viewport">
        <div class="card-system" id="card">
            <div class="card-bottom"></div>
            
            <div class="card-top" id="cover">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>

            <div class="sub-deep-blue">
                <div class="sub-light-blue"></div>
            </div>
        </div>
    </div>

    <script>
        const viewport = document.getElementById('viewport');
        const cover = document.getElementById('cover');
        let isDragging = false;
        let startX, startY;
        let rotX = 30, rotY = -30;

        // 處理旋轉
        window.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
            startY = e.pageY;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            let dx = e.pageX - startX;
            let dy = e.pageY - startY;
            
            rotY += dx * 0.5;
            rotX -= dy * 0.5;
            
            viewport.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            
            startX = e.pageX;
            startY = e.pageY;
        });

        window.addEventListener('mouseup', () => isDragging = false);

        // 處理點擊開合 (避免拖曳時觸發)
        let clickStart;
        viewport.addEventListener('mousedown', () => clickStart = Date.now());
        viewport.addEventListener('mouseup', () => {
            if (Date.now() - clickStart < 200) {
                cover.classList.toggle('is-open');
            }
        });
    </script>
</body>
</html>
