<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：淺藍頁 360度大翻轉</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 87.5px;
            --sub-h: 60px;
            --duration: 1.8s; /* 稍微增加時間讓 360度更清晰 */
            --color-inner: #fdfcf0;
            --color-deep-blue: #3498db;
            --color-light-blue: #85c1e9;
            --anchor-y: 110px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 360度翻轉結構 --- */

        .sub-deep-blue {
            position: absolute;
            left: 50%;
            top: var(--anchor-y); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-deep-blue);
            /* 紅色軸心在頂部：摺痕會向上提 */
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        .sub-light-blue {
            position: absolute;
            /* 紫色摺痕：位於深藍頁底邊 */
            bottom: 0; 
            left: 0;
            width: 100%;
            height: var(--sub-h);
            background: var(--color-light-blue);
            transform-origin: bottom; 
            /* 初始狀態：夾角 0度 (蓋在深藍頁上) */
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0.2, 0.2, 1);
            border: 1px solid #5499c7;
            /* 確保 360度旋轉中正反面皆清晰 */
            backface-visibility: visible;
        }

        /* --- 同步啟動連動邏輯 --- */

        /* 1. 深藍頁立起 90度，摺痕上移 */
        .card-top.is-open ~ .sub-deep-blue {
            transform: translateX(-50%) rotateX(90deg);
        }

        /* 2. 淺藍頁執行 360度 大風車旋轉 */
        /* 它會繞著摺痕旋轉一整圈，最終回到與深藍頁成 90度階梯(相對於初始點是 360+90 度) */
        /* 為了展現「先翻轉 360度」，我們設定其目標角度 */
        .card-top.is-open ~ .sub-deep-blue .sub-light-blue {
            transform: rotateX(360deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            
            <div class="card-top">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>

            <div class="sub-deep-blue">
                <div class="sub-light-blue"></div>
            </div>
        </div>
    </div>

</body>
</html>
