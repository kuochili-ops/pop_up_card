<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：下邊附著點偏移版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub-top: #5dade2;
            --color-sub-bottom: #3498db;
            
            /* 關鍵修正：下邊附著點距離中線的距離 */
            /* 如果這個值小於 --sub-h，小卡會呈現傾斜狀態 */
            --anchor-offset: 40px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face.back { 
            background: var(--color-inner); 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            transform-style: preserve-3d; 
            backface-visibility: hidden;
        }

        /* --- 修正：下邊附著點移動 --- */

        .sub-card-container {
            position: absolute;
            left: 50%;
            /* 修正：往大卡摺痕(0位置)移動，這裡設為變數 --anchor-offset */
            top: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            transform: translateX(-50%);
            transform-style: preserve-3d;
        }

        .sub-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--color-sub-bottom);
            transform-origin: bottom; 
            transform: rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        .sub-top {
            position: absolute;
            bottom: 100%; 
            width: 100%;
            height: var(--sub-h);
            background: var(--color-sub-top);
            transform-origin: bottom;
            transform: rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* --- 連動邏輯調整 --- */

        .card-top.is-open ~ .sub-card-container .sub-bottom {
            /* 由於底邊變近，立起角度會變大以維持張力 */
            transform: rotateX(110deg); 
        }

        .card-top.is-open ~ .sub-card-container .sub-bottom .sub-top {
            /* 調整上半部角度，使其末端依然對齊上頁 */
            transform: rotateX(-110deg); 
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            <div class="card-top">
                <div class="face back"></div>
            </div>
            <div class="sub-card-container">
                <div class="sub-bottom">
                    <div class="sub-top"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
