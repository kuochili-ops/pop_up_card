<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：0-90度精確連動版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
            --color-sub-alt: #5dade2;
            /* 固定點距離中線的位移 */
            --anchor-offset: 80px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            /* 調整場景視角，讓立起後的 90 度面正對觀察者 */
            transform: rotateX(65deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡底頁 */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            /* 初始：0度（合起） */
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        /* 點擊後：開啟 90 度（立起） */
        .card-top.is-open {
            transform: rotateX(90deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        /* 外頁 */
        .face.front { background: #e74c3c; transform: rotateY(0deg); }
        /* 內頁 */
        .face.back { background: var(--color-inner); transform: rotateY(180deg); transform-style: preserve-3d; }

        /* --- 小卡下半部：固定在底頁 --- */
        .sub-bottom {
            position: absolute;
            left: 50%;
            top: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* 當大卡開啟 90 度，下半部向觀眾立起 90 度 */
        .card-top.is-open ~ .sub-bottom {
            transform: translateX(-50%) rotateX(90deg);
        }

        /* --- 小卡上半部：固定在蓋子內頁 --- */
        .sub-top {
            position: absolute;
            left: 50%;
            /* 距離蓋子底部(摺線)的位移 */
            bottom: var(--anchor-offset);
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub-alt);
            transform-origin: bottom; 
            transform: translateX(-50%) rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* 當大卡開啟 90 度，上半部往大卡內頁另一邊旋轉 90 度 */
        .card-top.is-open .sub-top {
            transform: translateX(-50%) rotateX(90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>
            
            <div class="sub-bottom"></div>

            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back">
                    <div class="sub-top"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
