<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：平行摺疊物理連動版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
            --color-sub-alt: #5dade2;
            /* 紅色旋轉軸距離大卡中摺線的距離 */
            --anchor-offset: 80px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
        }

        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 小卡下半頁：軸心在紅色標記邊 (bottom) --- */
        .sub-bottom {
            position: absolute;
            left: 50%;
            /* 固定在底面上，軸心距離中心線 --anchor-offset */
            top: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            /* 紅色標記邊為軸：設定在元素的底部 */
            transform-origin: bottom; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        .card-top.is-open ~ .sub-bottom {
            /* 向上翻轉 90 度，紫色標記邊會立起至空中 */
            transform: translateX(-50%) rotateX(-90deg);
        }

        /* --- 小卡上半頁：紫色標記邊與下半頁連動 --- */
        .sub-top {
            position: absolute;
            left: 50%;
            /* 上半頁軸心固定在內頁，位置與下半頁對稱 */
            bottom: var(--anchor-offset);
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub-alt);
            /* 固定邊在頂部，紫色邊(底部)隨之轉動 */
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        .card-top.is-open .sub-top {
            /* 相對於大卡內頁翻轉，使紫色邊與 sub-bottom 匯合 */
            transform: translateX(-50%) rotateX(90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            <div class="sub-bottom"></div>
            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back">
                    <div class="sub-top"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
