<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：1/4 尺寸 V-Fold 連動</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            /* 小卡尺寸為原大卡（寬度 350px）的 1/4 */
            --sub-w: calc(350px / 4); 
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
            /* 小卡固定點距離大卡中摺線的位移 */
            --anchor-offset: 60px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡底頁 */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 小卡下段：貼附在底頁 --- */
        .sub-v-bottom {
            position: absolute;
            left: 50%;
            top: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            /* 固定邊（短邊）貼附在大卡底頁 */
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        /* 開啟時，下段繞著固定邊向上翻轉 */
        .card-top.is-open ~ .sub-v-bottom {
            transform: translateX(-50%) rotateX(45deg);
        }

        /* --- 小卡上段：貼附在大卡內頁 --- */
        .sub-v-top {
            position: absolute;
            left: 50%;
            bottom: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: #5dade2;
            /* 固定邊（短邊）貼附在大卡內頁 */
            transform-origin: bottom; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        /* 開啟時，上段繞著固定邊向內翻轉，並與下段匯合 */
        .card-top.is-open .sub-v-top {
            transform: translateX(-50%) rotateX(-45deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>
            
            <div class="sub-v-bottom"></div>

            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back">
                    <div class="sub-v-top"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
