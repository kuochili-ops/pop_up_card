<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：實體連動修正版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 87.5px; /* 原寬度的 1/4 */
            --sub-h: 60px;   /* 單段小卡長度 */
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
            /* 貼附位置：距離中摺線的距離 */
            --attach-dist: 60px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 修正的核心：一體化小摺卡 --- */
        /* 下段：貼附在底頁的支點 */
        .sub-fold-root {
            position: absolute;
            left: 50%;
            top: var(--attach-dist); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            transform-origin: top; /* 紅色標記旋轉軸 */
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        /* 上段：與下段相連，並在頂端貼附內頁 */
        .sub-fold-leaf {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: #5dade2;
            transform-origin: top; /* 紫色標記摺痕 */
            /* 初始狀態：摺疊平貼 */
            transform: rotateX(180deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* --- 連動邏輯：強制撐開 --- */
        .card-top.is-open ~ .sub-fold-root {
            /* 向上立起 45 度，離開底頁平面 */
            transform: translateX(-50%) rotateX(90deg);
        }

        .card-top.is-open ~ .sub-fold-root .sub-fold-leaf {
            /* 相對於下段轉動，讓末端貼合內頁，形成 90 度直角摺疊 */
            transform: rotateX(-90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>
            
            <div class="sub-fold-root">
                <div class="sub-fold-leaf"></div>
            </div>

            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>

        </div>
    </div>

</body>
</html>
