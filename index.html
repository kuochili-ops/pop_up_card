<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：完整內頁觀察版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            /* 大卡使用極低透明度，模擬透明玻璃感 */
            --color-inner-alpha: rgba(255, 255, 255, 0.2); 
            --color-sub-top: #5dade2;
            --color-sub-bottom: #3498db;
            /* 下邊附著處往大卡摺痕移動的距離 (紫色邊) */
            --anchor-offset: 30px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            /* 調整視角，更清楚地看見內頁深度 */
            transform: rotateX(30deg) rotateY(-20deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡下頁 (底面) */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner-alpha);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0; 
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner-alpha);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform-origin: bottom;
            /* 初始狀態：-180度，完全攤平，露出完整內頁 */
            transform: rotateX(-180deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        /* 點擊後：立起至 90 度 (與底面垂直) */
        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        /* --- 小卡結構：初始為平貼摺疊 --- */

        .sub-bottom {
            position: absolute;
            left: 50%;
            /* 紫色邊固定點 */
            top: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub-bottom);
            transform-origin: bottom; 
            /* 初始：平貼在大卡底頁上 */
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        .sub-top {
            position: absolute;
            left: 0;
            bottom: 100%; /* 紅線摺痕 */
            width: 100%;
            height: var(--sub-h);
            background: var(--color-sub-top);
            transform-origin: bottom;
            /* 初始：反向平貼，與下半部重疊 */
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* --- 連動邏輯：立起大卡時拉開小卡 --- */

        .card-top.is-open ~ .sub-bottom {
            /* 向上彈起至 V 型 */
            transform: translateX(-50%) rotateX(120deg);
        }

        .card-top.is-open ~ .sub-bottom .sub-top {
            /* 相對摺疊，頂端會剛好對準立起後的蓋子位置 */
            transform: rotateX(-120deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>

            <div class="card-top"></div>

            <div class="sub-bottom">
                <div class="sub-top"></div>
            </div>

        </div>
    </div>

</body>
</html>
