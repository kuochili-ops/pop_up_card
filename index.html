<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：小摺卡立體連動修正版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            /* 小卡尺寸為原大卡的 1/4 */
            --sub-w: 87.5px; 
            --sub-h: 60px; 
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
            /* 固定邊(紅色標記)距離大卡中摺線的距離 */
            --anchor-dist: 60px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
            cursor: pointer;
        }

        /* 大卡底頁 */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 核心連動結構 --- */

        /* 小摺卡下半頁：固定在底頁上的紅色標記軸 */
        .sub-bottom {
            position: absolute;
            left: 50%;
            /* 紅色標記貼附位置 */
            top: var(--anchor-dist); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            /* 紅色標記旋轉軸心設定在底邊 */
            transform-origin: bottom; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        /* 大卡開啟時，下半頁從小卡底面向上立起 */
        .card-top.is-open ~ .sub-bottom {
            transform: translateX(-50%) rotateX(-90deg);
        }

        /* 小摺卡上半頁：與下半頁連在紫色標記摺痕上 */
        .sub-top {
            position: absolute;
            /* 從下半頁頂端(紫色摺痕)延伸 */
            bottom: 100%; 
            left: 0;
            width: 100%;
            height: var(--sub-h);
            background: #5dade2;
            /* 紫色標記摺痕旋轉軸心設定在底邊 */
            transform-origin: bottom; 
            /* 初始狀態與下半頁平貼摺疊 */
            transform: rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* 大卡開啟時，上半頁相對下半頁外翻，使其末端貼在大卡蓋子內頁 */
        .card-top.is-open ~ .sub-bottom .sub-top {
            transform: rotateX(-90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            <div class="card-bottom"></div>
            
            <div class="sub-bottom">
                <div class="sub-top"></div>
            </div>

            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>
        </div>
    </div>

</body>
</html>
