<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：小卡下邊定位修正</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub-top: #5dade2;
            --color-sub-bottom: #3498db;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%; /* 大卡摺痕中線 */
            cursor: pointer;
        }

        /* 大卡下頁面 (底) */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        /* 大卡上頁面 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face.back { 
            background: var(--color-inner); 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            transform-style: preserve-3d; 
            backface-visibility: hidden;
        }

        /* --- 修正後的小卡結構：小卡不再屬於蓋子，而是獨立存在於中線系統 --- */

        .sub-card-container {
            position: absolute;
            left: 50%;
            /* 讓下邊附著在距離中線一個 sub-h 的位置 */
            top: var(--sub-h); 
            width: var(--sub-w);
            height: var(--sub-h);
            transform-style: preserve-3d;
            transform: translateX(-50%);
        }

        /* 小卡下半頁：軸心在底部紫線上 */
        .sub-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--color-sub-bottom);
            transform-origin: bottom;
            transform: rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid #2980b9;
        }

        /* 小卡上半頁：軸心在紅線(接合點)上 */
        .sub-top {
            position: absolute;
            bottom: 100%; /* 接合點 */
            width: 100%;
            height: var(--sub-h);
            background: var(--color-sub-top);
            transform-origin: bottom;
            transform: rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        /* --- 開合連動：模擬上頁拉起的動作 --- */

        /* 1. 當大卡打開時，小卡下半部立起 45 度 */
        .card-top.is-open ~ .sub-card-container .sub-bottom {
            transform: rotateX(45deg);
        }

        /* 2. 小卡上半部相對於下半部摺疊 90 度 (呈現 V 字型) */
        .card-top.is-open ~ .sub-card-container .sub-bottom .sub-top {
            transform: rotateX(-90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="this.querySelector('.card-top').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>

            <div class="card-top">
                <div class="face back"></div>
            </div>

            <div class="sub-card-container">
                <div class="sub-bottom">
                    <div class="sub-top"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
