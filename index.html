<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：物理平貼對齊版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 87.5px;
            --sub-h: 60px;
            
            /* 大卡 1/3 的尺寸界限 */
            --max-img-w: 116px;
            --max-img-h: 73px;
            
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-deep-blue-trans: rgba(52, 152, 219, 0.4);
            --color-light-blue-trans: rgba(133, 193, 233, 0.4);
            --anchor-a-y: 60px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            perspective: 2500px;
            overflow: hidden;
            user-select: none;
        }

        .viewport {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(-30deg);
            cursor: grab;
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .card-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: 100%;
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open { transform: rotateX(-90deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: cover;
            background-position: center;
        }

        .face.front { background-image: url('IMG_6829.png'); transform: rotateX(180deg); }
        .face.back { background-image: url('IMG_6831.png'); transform-style: preserve-3d; }

        /* --- 修正：圖片作為深藍頁的延伸貼皮 --- */

        .sub-deep-blue {
            position: absolute;
            left: 50%;
            top: var(--anchor-a-y); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-deep-blue-trans);
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border: 1px solid rgba(41, 128, 185, 0.5);
            /* 讓主圖可以向上溢出 */
            overflow: visible; 
        }

        /* 主圖：作為深藍頁的背面貼層 */
        .sub-deep-blue::before {
            content: '';
            position: absolute;
            /* 圖片寬度與高度受限於大卡 1/3，但底部與小卡對齊 */
            width: var(--max-img-w);
            height: var(--max-img-h);
            
            /* 定位在小卡下緣，水平居中 */
            left: 50%;
            bottom: 0;
            
            /* 關鍵：translateZ(0.5px) 讓它貼在深藍頁外側，rotateX(180deg) 翻向外 */
            transform: translateX(-50%) rotateX(180deg) translateZ(0.5px);
            
            background-image: url('IMG_6832.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            
            backface-visibility: visible;
            pointer-events: none;
        }

        .sub-light-blue {
            position: absolute;
            top: 100%; 
            left: 0;
            width: 100%;
            height: var(--sub-h);
            background: var(--color-light-blue-trans);
            transform-origin: top; 
            transform: rotateX(180deg) translateZ(2px); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(84, 153, 199, 0.5);
            backface-visibility: visible;
        }

        .is-open ~ .sub-deep-blue { transform: translateX(-50%) rotateX(90deg); }
        .is-open ~ .sub-deep-blue .sub-light-blue { transform: rotateX(90deg) translateZ(2px); }

    </style>
</head>
<body>

    <div class="viewport" id="viewport">
        <div class="card-system">
            <div class="card-bottom"></div>
            
            <div class="card-top" id="cover">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>

            <div class="sub-deep-blue">
                <div class="sub-light-blue"></div>
            </div>
        </div>
    </div>

    <script>
        const viewport = document.getElementById('viewport');
        const cover = document.getElementById('cover');
        let isDragging = false, startX, startY, rotX = 30, rotY = -30;

        window.addEventListener('mousedown', (e) => { isDragging = true; startX = e.pageX; startY = e.pageY; });
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            rotY += (e.pageX - startX) * 0.5;
            rotX -= (e.pageY - startY) * 0.5;
            viewport.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            startX = e.pageX; startY = e.pageY;
        });
        window.addEventListener('mouseup', () => isDragging = false);

        let clickStart;
        viewport.addEventListener('mousedown', () => clickStart = Date.now());
        viewport.addEventListener('mouseup', () => {
            if (Date.now() - clickStart < 200) cover.classList.toggle('is-open');
        });
    </script>
</body>
</html>
