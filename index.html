<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Book：平行摺疊連動版</title>
    <style>
        :root {
            --card-w: 350px;
            --card-h: 220px;
            --sub-w: 120px;
            --sub-h: 80px; 
            --duration: 1.5s;
            --color-inner: #fdfcf0;
            --color-sub: #3498db;
            --color-sub-alt: #5dade2;
            /* 小卡固定邊(底邊)距離大卡中摺線的距離 */
            --anchor-offset: 80px; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            perspective: 2500px;
        }

        .scene {
            width: var(--card-w);
            height: var(--card-h);
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-15deg);
        }

        .card-system {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            top: 50%;
        }

        /* 大卡底頁 */
        .card-bottom {
            position: absolute;
            top: 0;
            width: 100%;
            height: var(--card-h);
            background: var(--color-inner);
            border: 1px solid #ccc;
            transform-style: preserve-3d;
        }

        /* 大卡上頁 (蓋子) */
        .card-top {
            position: absolute;
            bottom: 0;
            top: -100%;
            width: 100%;
            height: var(--card-h);
            transform-origin: bottom;
            transform: rotateX(-180deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            z-index: 10;
        }

        .card-top.is-open {
            transform: rotateX(-90deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .face.front { background: #e74c3c; transform: rotateX(180deg); }
        .face.back { background: var(--color-inner); transform-style: preserve-3d; }

        /* --- 小卡下半頁：紫色標記摺痕連點 --- */
        .sub-bottom {
            position: absolute;
            left: 50%;
            /* 修正：將 top 設定為 offset - sub-h，確保頂端剛好到達目標位置 */
            top: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub);
            transform-origin: bottom; 
            transform: translateX(-50%) rotateX(0deg);
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        .card-top.is-open ~ .sub-bottom {
            /* 向上立起 90 度，此時頂端（紫色摺痕）會懸空在離大卡中摺線 offset 的位置 */
            transform: translateX(-50%) rotateX(-90deg);
        }

        /* --- 小卡上半頁：嵌套在大卡內頁，且底端與下半頁對齊 --- */
        .sub-top {
            position: absolute;
            left: 50%;
            /* 修正：上半頁的底端(bottom)座標要跟下半頁立起後的位置完全重合 */
            bottom: var(--anchor-offset); 
            width: var(--sub-w);
            height: var(--sub-h);
            background: var(--color-sub-alt);
            transform-origin: top; 
            transform: translateX(-50%) rotateX(0deg); 
            transition: transform var(--duration) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #2980b9;
        }

        .card-top.is-open .sub-top {
            /* 隨著大卡立起，它相對大卡內頁翻轉，底端與下半頁頂端交會 */
            transform: translateX(-50%) rotateX(90deg);
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="card-system" onclick="document.getElementById('cardTop').classList.toggle('is-open')">
            
            <div class="card-bottom"></div>
            
            <div class="sub-bottom"></div>

            <div class="card-top" id="cardTop">
                <div class="face front"></div>
                <div class="face back">
                    <div class="sub-top"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
